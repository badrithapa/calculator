<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <form name="myform">
            <input type="text" name="textview" class="output" disabled>
        </form>
        <div id="keys">
            <button id="clear">C</button>
            <button id="backspace">&LeftArrow;</button>
            <button class="operator numop" id="%">%</button>
            <button class="operator numop" id="/">&divide;</button>
            <button class="numop" id="7">7</button>
            <button class="numop" id="8">8</button>
            <button class="numop" id="9">9</button>
            <button class="operator numop" id="*">&times;</button>
            <button class="numop" id="4">4</button>
            <button class="numop" id="5">5</button>
            <button class="numop" id="6">6</button>
            <button class="operator numop" id="+">&plus;</button>
            <button class="numop" id="1">1</button>
            <button class="numop" id="2">2</button>
            <button class="numop" id="3">3</button>
            <button class="operator numop" id="-">&minus;</button>
            <button class="numop" id="0">0</button>
            <button id="." class="numop">.</button>
            <button id="equal">&equals;</button>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
